<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高德demo</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="app"></div>
    <div id="aside">
        <div>
            <button id="ctrlBtn">绘制凸多边形地块</button>
        </div>
        <div>                    
            <input type="number" placeholder="旁向重叠率（0-100%）" id="spaceInp" class="hide" />
        </div>
        <div id="stepRotateBox" class="hide">
            <label>旋转角度</label>
            <input type="range" id="stepRotate" max="360" min="0" value="0" />
            <span id="stepRotateValue">0</span>
        </div>
        <div>
            <button id="crtStepBtn" class="hide">生成航线</button>
        </div>
    </div>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=b3711b3d91abf28ac9e9403ffc5299b5"></script>
    <script src="../lib/cpRPA.min.js"></script>
    <script src="./js/index.lbs.js"></script>
</body>

</html>
